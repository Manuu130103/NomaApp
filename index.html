<body>
    <div class="container" role="main" aria-labelledby="login-title">
        <img src="img/noma.png" alt="Logo de NOMA" aria-hidden="true">
        <h1 id="login-title">Iniciar Sesión</h1>
        <form action="inicio.html" method="POST" aria-describedby="login-instructions">
            <p id="login-instructions" class="sr-only">Por favor, introduce tu correo electrónico y contraseña para iniciar sesión.</p>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required aria-required="true" aria-label="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required aria-required="true" aria-label="Contraseña">
            </div>
            <button type="submit" class="btn" aria-label="Iniciar sesión">Iniciar Sesión</button>
        </form>
        <div class="switch" aria-label="Registro de nueva cuenta">
            <span>¿No tienes una cuenta? <a href="registro.html" aria-label="Ir a la página de registro">Regístrate</a></span>
        </div>
    </div>
