<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NOMA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" role="main" aria-labelledby="login-title">
        <img src="img/noma.png" alt="Logo de NOMA" aria-hidden="true">
        <h1 id="login-title">Iniciar Sesión</h1>
        <form action="base.html" method="GET" aria-describedby="login-instructions">
            <p id="login-instructions" class="sr-only">Por favor, introduce tu correo electrónico y contraseña para iniciar sesión.</p>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="mail" id="mail" name="mail" placeholder="Introduce tu correo electrónico" required aria-required="true" aria-label="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required aria-required="true" aria-label="Contraseña">
            </div>
            <button type="submit" class="btn" aria-label="Iniciar sesión" onclick="window.location.href='base.html'" >Iniciar Sesión</button>
        </form>
        <div class="switch" aria-label="Registro de nueva cuenta">
            <span>¿No tienes una cuenta? <a href="registro.html" aria-label="Ir a la página de registro">Regístrate</a></span>
        </div>
    </div>
</body>
</html>
