<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NOMA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" role="main" aria-labelledby="register-title">
        <img src="img/noma.png" alt="Logo de NOMA" aria-hidden="true">
        <h1 id="register-title">Registro</h1>
        <form action="inicio.html" method="POST" aria-describedby="register-instructions">
            <p id="register-instructions" class="sr-only">Por favor, completa todos los campos para registrarte.</p>
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Introduce tu nombre completo" required aria-required="true" aria-label="Nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required aria-required="true" aria-label="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Introduce tu número de teléfono" required aria-required="true" aria-label="Número de teléfono">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required aria-required="true" aria-label="Contraseña">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required aria-required="true" aria-label="Confirmar contraseña">
            </div>
            <button type="submit" class="btn" aria-label="Registrarse">Registrarse</button>
        </form>
        <div class="switch" aria-label="Enlace para iniciar sesión">
            <span>¿Ya tienes una cuenta? <a href="iniciosesion.html" aria-label="Ir a la página de inicio de sesión">Inicia Sesión</a></span>
        </div>
    </div>
</body>
</html>
